<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>AI-ssistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=places"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
        <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <script type="text/javascript">
      google.books.load();
    </script>
  </head>

  <body onload="authSetup()">
    <div class="auth-link"></div>
    <div class="workout-dashboard-link"></div>
    <div id="header">
      <div name="greeting"><h1>Hi, how can I help you?</h1></div>
      <section class="main-controls">
        <canvas class="visualizer" height="40px"></canvas>
      </section>
    </div> 
      
    <div id="content">
       <div name="convo-container"></div>
       <div name="streaming" style="display: none"></div>
    </div>
    
    <div id="footer" >
      <section class="main-controls">
        <div id="buttons">
          <button class="record"><img src="images/googlemic.jpg" class="microphone" alt="Record"></button>
          <br>
          <button class="stop"><div class="box" alt="Stop recording"></div> </button>
        </div>
      </section>
      
      <form class="input-form" name="input-form" onsubmit="getResponseFromText(); return false">
        <textarea class="text-input" id="text-input" placeholder="Type here"></textarea>
        <input type="submit"/>
        <br><br>
      </form>
 
    </div>
     
    <audio id="sound-player" autoplay preload="auto"></audio>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="placeDisplays.js"></script>
    <script src="workout.js"></script>
    <script src="workoutDashboard.js"></script>
    <script src="map.js"></script>
    <script src="timer.js"></script>
    <script src="memory.js"></script>
    <script src="book.js"></script>
    <script src="agentDisplay.js"></script>
    <script src="audio.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
